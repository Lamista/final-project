{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
<form action="/change-password" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="current_password"
            name="current_password" placeholder="Current Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password"
            type="password" onkeyup="validatePassword()">
    </div>
    <div id="passwordRequirements">
        <p id="length" class="requirement">At least 8 characters</p>
        <p id="uppercase" class="requirement">At least one uppercase letter</p>
        <p id="lowercase" class="requirement">At least one lowercase letter</p>
        <p id="number" class="requirement">At least one number</p>
        <p id="special" class="requirement">At least one special character (!@#$%^&*)</p>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation"
            placeholder="Repeat New Password" type="password" onkeyup="validatePassword()">
    </div>
    <div id="passwordRequirements">
        <p id="repeat" class="requirement">Passwords must match</p>
    </div>
    <button id="submitBtn" class="btn btn-primary" type="submit" disabled="true">Submit</button>
</form>

<script src="../static/passwordValidation.js"></script>

{% endblock %}
