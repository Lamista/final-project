{% extends "layout.html" %}

{% block title %}
Update Habit
{% endblock %}

{% block main %}
<form action="/edit-habit/{{habit.habit_id}}" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="habit" name="habit" value="{{
            habit.name }}" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="rule" name="rule" value="{{
            habit.rule }}" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Update Habit</button>
</form>
{% endblock %}
