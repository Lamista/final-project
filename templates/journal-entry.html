{% extends "layout.html" %}

{% block title %}
Journal Entry
{% endblock %}

{% block main %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <h4>{{entry.created_at}}</h4>
        <div id="markdownPreview" class="markdown-preview" data-markdown="{{ entry.entry_content}}"></div>
    </div>
</div>

<script src="../static/markdownPreview.js"></script>
{% endblock %}
