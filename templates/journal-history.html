{% extends "layout.html" %}

{% block title %}
Journal History
{% endblock %}

{% block main %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<table class="table mx-auto w-auto">
    <thead>
        <tr>
            <th>Date</th>
            <th>Entry</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for entry in entries %}
        <tr>
            <td>{{entry.created_at}}</td>
            <td class="markdown-content" data-markdown="{{ entry.entry_content}}"></td>
            <td>
                <a href="/edit-journal-entry/{{ entry.entry_id }}" class="icon-link"><span
                        class="material-icons grey_color">edit</span></a>
                <a href="javascript:void(0)" onclick="deleteEntry('{{ entry.entry_id }}')" class="icon-link"><span
                        class="material-icons grey_color">delete</span></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    function deleteEntry(entry_id) {
        if (!confirm("Are you sure you want to delete this entry?")) {
            return;
        }

        fetch('/delete-entry/' + entry_id, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Something went wrong');
                }
            })
            .then(data => {
                console.log('Success:', data);
                window.location.reload();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>
<script src="../static/markdownPreview.js"></script>
{% endblock %}
