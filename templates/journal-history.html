{% extends "layout.html" %}

{% block title %}
Journal History
{% endblock %}

{% block main %}
<table class="table mx-auto w-auto">
    <thead>
        <tr>
            <th>Date</th>
            <th>Entry</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in entries %}
        <tr>
            <td>{{entry.created_at}}</td>
            <td>{{entry.entry_content}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
